        .map-tag { color: var(--jx3-gold); font-weight: bold; }

            width: 90px;
            height: 90px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--jx3-red);
            font-weight: bold;
            transform: rotate(15deg);
            opacity: 0.2;
            font-size: 18px;
        }
    </style>
